<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After School Classes</title>

  <!-- This adds Vue 3 to the project using a CDN link -->
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

  <!-- The main area where Vue will display content -->
  <div id="app">
    <!-- Displays the website name from Vue data -->
<h1 class="title">{{ siteName }}</h1>


    <!-- Loops through all lessons and shows each one -->
    <ul>
      <li v-for="lesson in lessons" :key="lesson.id">
        {{ lesson.subject }} - {{ lesson.location }} - Â£{{ lesson.price }}
      </li>
    </ul>
  </div>

  <!-- This links to our external JavaScript file that runs the Vue app -->
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

</body>
</html>
